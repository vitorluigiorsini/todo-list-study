<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Estudos</title>

  <script src="./bundle.js"></script>

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>
<!-- berlin bg  -->

<body class="bg-gray-900">
  <!-- banner  300px height-->
  <div style="height: 300px" class="flex justify-center -mb-32 bg-blue-500 bg-top bg-no-repeat bg-cover"></div>
  <div class="m-auto w-4/5 md:px-2">
    <div class="flex justify-between items-center p-0 bg-transparent">
      <div class="">
        <h1 class="text-4xl font-bold text-white">ðŸ“š Estudos</h1>
        <!-- description -->
        <p class="text-xl text-white">Minha lista pessoal de estudos.</p>
      </div>
    </div>
    <main class="mt-4">
      <div class="my-8">
        <form id="todo-form">
          <div class="flex gap-8 justify-between items-center p-2 bg-gray-700 rounded-lg">
            <div class="flex-1">
              <input class="py-2 px-4 w-full text-white bg-transparent border-none focus:outline-0" type="text"
                placeholder="Adicionar tarefa..." id="todo-input" />
            </div>
            <button type="submit"
              class="py-2 px-4 font-semibold text-white bg-transparent rounded-full hover:text-blue-500 hover:bg-gray-700">
              <i class="text-xl fas fa-plus"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- List of tasks -->
      <div class="my-4 bg-gray-700 rounded-lg list">
        <ul class="overflow-y-auto overflow-x-hidden max-h-96 todos all">
        </ul>
        <!-- flex space between-->
        <div
          class="flex justify-between items-center py-4 px-4 mt-4 bg-gray-700 rounded-b-lg border-t-2 border-gray-600">
          <p class="text-gray-500">
            <span class="completed-count"></span>
            ConcluÃ­das
          </p>
          <!-- filters all active completed -->
          <div class="flex justify-between gap-between-2">
            <!-- All tasks  text-->
            <a href="#" class="mx-2 text-blue-500 hover:text-blue-400 filter-all">
              Todas
            </a>
            <!-- active  -->
            <a href="#" class="mx-2 text-blue-500 hover:text-blue-400 filter-active">
              A fazer
            </a>
            <!-- completed -->
            <a href="#" class="mx-2 text-blue-500 hover:text-blue-400 filter-completed">
              ConcluÃ­das
            </a>
          </div>

          <!-- clear completed -->
          <a href="#" class="text-blue-500 hover:text-blue-400 clear-completed">
            Limpar ConcluÃ­das
          </a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
